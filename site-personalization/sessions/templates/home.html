{% extends "base.html" %}
{% load static %}

{% block content %}

        {% if not game.game.is_finished %}
        <div>
            <p>Загаданное число: {{ game.number_hidden }}</p>
            <p>Второй игрок будет его угадывать. Когда угадает, вы увидите сообщение. Обновите страницу.</p>
        </div>
        {% endif %}
        </div>
            <p>{{ game.message }}</p>
        </div>

{% endblock %}
