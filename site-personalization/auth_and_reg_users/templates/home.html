{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <div>
            Привет, <b>гость</b>.<br>
            Пожалуйста, <a href="/signup">зарегистрируйся</a> или <a href="/login">авторизуйся</a>!
            </div>
        {% endif %}
    </div>
{% endblock %}
