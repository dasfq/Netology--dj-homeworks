{% extends 'base.html' %}

{% block title %} Login page {% endblock %}

<link rel="stylesheet" href="/static/login.css">


{% block content %}
<div class = "text-center">
  <form action="{% url "login" %}" method="POST" class="form-signin">
    {% csrf_token %}
    <input type="hidden" name="next" value="">
    <img class="mb-4" src="{{ STATIC_URL }}/static/logo.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email" name="email"
           value="" required="" autofocus="" data-cip-id="inputEmail">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль"
           name="password" required="" data-cip-id="inputPassword">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

  </form>
</div>
<a href="{% url "signup" %}">Регистрация</a>
{% endblock %}
