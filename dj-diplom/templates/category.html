{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>{{ category }}</h1>

    <div class="row">

      {% for item in items %}
      <div class="col-md-4">
        <h2>{{ item.name }}</h2>

        <a href="{% url "item_page" item.id %}">

          <img src="{{ STATIC_URL }}/{{ item.image }}" width="180">

        </a>

        <form>
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>

      {% endfor %}

    </div> <!-- /container -->

  </div>
</main>

{% endblock %}
