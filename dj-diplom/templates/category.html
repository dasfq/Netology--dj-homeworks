{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>{{ category }}</h1>

    <div class="row">

      {% for item in items %}
      <div class="col-md-4">
        <h2>{{ item.name }}</h2>

        <a href="{% url "item_page" item.id %}">

          <img src="{{ STATIC_URL }}/{{ item.image }}" width="180">

        </a>

        <form>
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>

      {% endfor %}

    </div> <!-- /container -->

  </div>
  {% if prev_page_url %}
   <a class="button button-primary" href="{{ prev_page_url }}"></a>
  {% endif %}
   <a class="button disabled" href="">{{ current_page }}</a>
  {% if next_page_url %}
   <a class="button button-primary" href="{{ next_page_url }}"></a>
  {% endif %}
</main>

{% endblock %}
